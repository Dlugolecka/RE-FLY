<div class="container_logon">
  <div class="card_logon" [ngClass]="{ registrationMode: !defaultView }">
    <div class="sign">
      <form class="sign_in" *ngIf="!showRegistration">
        <h2>Sign In</h2>
        <div>
          <div class="input_container">
            <label for="login">Login: </label>
            <input id="login" type="text" />
          </div>
          <div class="input_container">
            <label for="password">Password: </label>
            <input id="password" type="password" />
          </div>
          <div class="btn_container">
            <button mat-raised-button color="primary" type="submit">
              Sign In
            </button>
          </div>
        </div>
      </form>
      <form class="sign_up" *ngIf="showRegistration">
        <div class="input_container">
          <label for="login">Login: </label>
          <input id="login" type="text" />
        </div>
        <div class="input_container">
          <label for="name">Name: </label>
          <input id="name" type="text" />
        </div>
        <div class="input_container">
          <label for="surname">Surname: </label>
          <input id="surname" type="text" />
        </div>
        <div class="input_container">
          <label for="password">Password: </label>
          <input id="password" type="password" />
        </div>
        <div class="input_container">
          <label for="repeatPassword">Repeat password: </label>
          <input id="repeatPassword" type="password" />
        </div>
        <div class="btn_container">
          <button mat-raised-button color="primary" type="submit">
            Sign up
          </button>
        </div>
      </form>
    </div>
    <div class="menu">
      <div class="menu_signUp" *ngIf="!showRegistration">
        <h2>Hello Friend!</h2>
        <p>Please create your account to use this app</p>
        <button (click)="onSwitchMode()">Sign up</button>
      </div>
      <div class="menu_signIn" *ngIf="showRegistration">
        <h2>Welcome back</h2>
        <p>Please login to your account</p>
        <button (click)="onSwitchMode()">Sign in</button>
      </div>
    </div>
    <!-- <div class="sign_up"></div> -->
  </div>
</div>
