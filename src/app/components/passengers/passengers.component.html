<button mat-raised-button (click)="showPassengers()">Passangers</button>

<mat-card class="menu_container" *ngIf="isMenuVisible">
  <mat-card-content>
    <div class="header_passengers">Passangers</div>
    <mat-form-field appearance="fill" [formGroup]="form">
      <div class="container" formGroupName="passangers">
        <p>Adult</p>
        <button type="button" (click)="minusAdult()">
          <i class="fa fa-minus"></i>-
        </button>
        <input
          matInput
          [formControlName]="'adult'"
          type="number"
          [attr.disabled]="true"
        />
        <button type="button" (click)="plusAdult()">
          <i class="fa fa-plus"></i>+
        </button>
      </div>
      <div class="container" formGroupName="passangers">
        <p>Kids</p>
        <button type="button" (click)="minusKids()">
          <i class="fa fa-minus"></i>-
        </button>
        <input
          matInput
          [formControlName]="'kids'"
          type="number"
          [attr.disabled]="true"
        />
        <button type="button" (click)="plusKids()">
          <i class="fa fa-plus"></i>+
        </button>
      </div>
    </mat-form-field></mat-card-content
  >
</mat-card>
