<div [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Select Arrival Place</mat-label>
    <mat-select [formControlName]="'arrival'">
      <mat-option *ngFor="let city of cities" [value]="city">{{
        city
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
