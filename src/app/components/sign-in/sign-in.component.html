<form class="sign_in" [formGroup]="form" (ngSubmit)="onSignIn()">
  <h2>Sign In</h2>
  <div>
    <div class="input_container">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput type="text" formControlName="login" />
      </mat-form-field>
    </div>
    <div class="input_container">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          id="password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
    </div>
    <div class="btn_container">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
      >
        Sign In
      </button>
    </div>
  </div>
</form>
